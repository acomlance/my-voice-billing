syntax = "proto3";

package billing;

option go_package = "my-voice-billing/internal/transport/grpc/pb";

service TaskService {
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse);
  rpc CloseTask(CloseTaskRequest) returns (CloseTaskResponse);
}

message CreateTaskRequest {
  int64 account_id = 1;
  int64 reserved_tokens = 2;
}

message CreateTaskResponse {
  string token = 1;
}

message CloseTaskRequest {
  string token = 1;
  int64 closed_tokens = 2;
}

message CloseTaskResponse {}
