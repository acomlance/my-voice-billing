syntax = "proto3";

package billing;

option go_package = "my-voice-billing/internal/transport/grpc/pb";

service TaskService {
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse);
  rpc DeleteTaskByToken(DeleteTaskByTokenRequest) returns (DeleteTaskByTokenResponse);
}

message CreateTaskRequest {
  int64 account_id = 1;
  int64 reserved_tokens = 2;
}

message CreateTaskResponse {
  string token = 1;
}

message DeleteTaskByTokenRequest {
  string token = 1;
  int64 closed_tokens = 2;  // количество токенов, на которое таск закрывается (списывается с balance)
}

message DeleteTaskByTokenResponse {}
