services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: voice_billing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./sql/docker-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d voice_billing"]
      interval: 2s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "50052:50052"

  grpcui:
    image: fullstorydev/grpcui:latest
    command: ["-bind", "0.0.0.0", "-port", "8080", "-connect-fail-fast=false", "-plaintext", "app:50052"]
    ports:
      - "9010:8080"
    depends_on:
      - app

volumes:
  postgres_data:
